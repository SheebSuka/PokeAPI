<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="logoandshit">
                    <img src="./img/Logo.png" alt="Logo de la página" class="img-fluid">
                    <p class="lead text-center      ">Busca y agrega pokémon a tu equipo</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="pokemon" class="form-label">Ingrese un pokémon:</label>
                                <input type="text" class="form-control" id="pokemon"
                                    placeholder="Ingrese un pokémon (máximo 3)">
                                <small class="text-muted">Puedes agregar hasta 3 pokémon</small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
                                <button type="button" class="btn btn-secondary" id="reset">Resetear</button>
                                <button type="button" class="btn btn-info" id="historial">Historial de equipos</button>
                            </div>
                            <ul id="lista-pokemones" class="list-group"></ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Equipo Pokémon y Historial de equipos -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Equipo Pokémon</h4>
                    <div class="row">
                        <div class="col-md-12 text-center" id="equipo-lista"></div> <!-- Ajuste para centrar el texto del Pokémon -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Historial de equipos</h4>
                    <ul id="historial-pokemon-lista" class="list-group"></ul>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="historial-modal" tabindex="-1" aria-labelledby="historial-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historial-modal-label">Historial de equipos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="historial-lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
